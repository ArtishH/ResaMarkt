<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESAMARKT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-indigo-950 via-gray-950 to-black text-white min-h-screen flex flex-col items-center justify-center py-10 px-4 font-inter">

    <div class="bg-gradient-to-b from-gray-900 to-gray-800 p-8 rounded-3xl shadow-3xl w-full max-w-5xl flex flex-col items-center space-y-4 mb-10 border-2 border-cyan-700/70">
        <div class="flex flex-col items-center w-full"> 
            <a href="../index.html"  class="text-7xl font-extrabold text-blue-400 glow-text-blue animate-pulse">RESAMARKT</a>
            <p class="text-3xl text-sky-300 text-center px-4 font-medium">Hangi oyuncunun piyasa değeri daha yüksek?</p>
        </div>
    </div>

    <div class="bg-gradient-to-b from-gray-900 to-gray-800 p-10 rounded-3xl shadow-3xl w-full max-w-5xl flex flex-col items-center space-y-10 border-2 border-cyan-700/70">

        <div class="text-5xl font-bold text-sky-400 mt-6">
            Skor: <span id="score">0</span>
        </div>

        <div class="flex flex-col md:flex-row justify-around items-center w-full space-y-12 md:space-y-0 md:space-x-16">

            <div id="player1-card" class="player-card relative bg-gradient-to-br from-blue-950 to-gray-800 p-8 rounded-2xl shadow-lg flex flex-col items-center justify-center w-full md:w-1/2 max-w-sm">
                <img src="" alt="Oyuncu Resmi" class="w-48 h-48 object-cover rounded-full border-5 border-cyan-500 mb-6 shadow-xl transform hover:scale-105 transition-transform duration-300" onerror="this.onerror=null;this.src='https://placehold.co/150x150/555555/FFFFFF?text=Oyuncu';"/>
                <p class="text-4xl font-extrabold text-center mb-3 player-name-text"></p>
                <span id="player1-value" class="market-value-display hidden"></span>
            </div>

            <div class="text-6xl font-extrabold text-sky-400 animate-bounce-slow vs-text-position mt-4 md:mt-0">VS</div>

            <div id="player2-card" class="player-card relative bg-gradient-to-br from-blue-950 to-gray-800 p-8 rounded-2xl shadow-lg flex flex-col items-center justify-center w-full md:w-1/2 max-w-sm">
                <img src="" alt="Oyuncu Resmi" class="w-48 h-48 object-cover rounded-full border-5 border-cyan-500 mb-6 shadow-xl transform hover:scale-105 transition-transform duration-300" onerror="this.onerror=null;this.src='https://placehold.co/150x150/555555/FFFFFF?text=Oyuncu';"/>
                <p class="text-4xl font-extrabold text-center mb-3 player-name-text"></p>
                <span id="player2-value" class="market-value-display hidden"></span>
            </div>
        </div>
    </div>

    <div class="bg-gradient-to-b from-gray-900 to-gray-800 p-6 rounded-3xl shadow-3xl w-full max-w-md flex flex-col items-center mt-10 border-2 border-cyan-700/70">
        <footer class="made-in-artish-text">
            MADE IN ARTISH
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
