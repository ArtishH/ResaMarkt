<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESA DRAFT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <a href="../index.html"  rel="noopener noreferrer">
            <h1 class="text-4xl font-extrabold text-blue-500 mb-8 text-center hover:text-blue-400 transition-colors duration-300">RESA DRAFT</h1>
        </a>

        <div class="pitch-container" id="pitch-container">
            <div class="penalty-box-top"></div>
            <div class="six-yard-box-top"></div>
            <div class="goal-top"></div>
            <div class="penalty-spot-top"></div>
            <div class="d-arc-top"></div>

            <div class="player-row">
                <div class="player-position" data-position="LW" id="lw-pos"><div class="fifa-card-empty"></div><span class="position-name">LW</span></div>
                <div class="player-position" data-position="ST" id="st-pos"><div class="fifa-card-empty"></div><span class="position-name">ST</span></div>
                <div class="player-position" data-position="RW" id="rw-pos"><div class="fifa-card-empty"></div><span class="position-name">RW</span></div>
            </div>
            <div class="player-row">
                <div class="player-position" data-position="CM" id="cm1-pos"><div class="fifa-card-empty"></div><span class="position-name">CM</span></div>
                <div class="player-position" data-position="CM" id="cm2-pos"><div class="fifa-card-empty"></div><span class="position-name">CM</span></div>
                <div class="player-position" data-position="CM" id="cm3-pos"><div class="fifa-card-empty"></div><span class="position-name">CM</span></div>
            </div>
            <div class="player-row">
                <div class="player-position" data-position="LB" id="lb-pos"><div class="fifa-card-empty"></div><span class="position-name">LB</span></div>
                <div class="player-position" data-position="CB" id="cb1-pos"><div class="fifa-card-empty"></div><span class="position-name">CB</span></div>
                <div class="player-position" data-position="CB" id="cb2-pos"><div class="fifa-card-empty"></div><span class="position-name">CB</span></div>
                <div class="player-position" data-position="RB" id="rb-pos"><div class="fifa-card-empty"></div><span class="position-name">RB</span></div>
            </div>
            <div class="player-row">
                <div class="player-position" data-position="GK" id="gk-pos"><div class="fifa-card-empty"></div><span class="position-name">GK</span></div>
            </div>

            <div class="penalty-box-bottom"></div>
            <div class="six-yard-box-bottom"></div>
            <div class="goal-bottom"></div>
            <div class="penalty-spot-bottom"></div>
            <div class="d-arc-bottom"></div>
        </div>

        <button id="startTournamentBtn" class="start-tournament-button">Turnuvaya Başla</button>

        <div id="playerSelectionModal" class="modal-overlay">
            <div class="modal-content">
                <button class="close-button" onclick="closePlayerSelectionModal()">&times;</button>
                <h2 class="modal-title">Oyuncu Seç</h2>
                <div id="playerOptions" class="player-selection-container"></div>
            </div>
        </div>

        <div id="opponentSquadModal" class="modal-overlay">
            <div class="modal-content">
                <button class="close-button" onclick="closeOpponentSquadModal()">&times;</button>
                <h2 id="opponentSquadTitle" class="modal-title">Rakip Kadro:</h2>
                <div id="opponentPlayersContainer" class="player-selection-container"></div>
            </div>
        </div>
        
        <div id="groupStandingsModal" class="modal-overlay">
            <div class="modal-content stats-modal-content">
                <button class="close-button" onclick="closeGroupStandingsModal()">&times;</button>
                <h2 class="modal-title">Grup Puan Durumları</h2>
                <div id="groupStandingsContent" class="stats-table-container"></div>
            </div>
        </div>

        <div id="playerStatsModal" class="modal-overlay">
            <div class="modal-content stats-modal-content">
                <button class="close-button" onclick="closePlayerStatsModal()">&times;</button>
                <h2 class="modal-title">Maç İstatistikleri</h2>
                <div id="statsContent" class="stats-table-container"></div>
            </div>
        </div>

        <div id="matchScreen" class="match-screen">
            <div class="match-header">
                <span id="homeTeamName" class="team-name">Bizim Takım</span>
                <span id="scoreDisplay" class="score">0 - 0</span>
                <span id="awayTeamName" class="team-name">Rakip Takım</span>
            </div>
            <div id="matchInfo" class="match-info">Dakika: 0</div>
            <div id="commentatorBox" class="commentator-box">
                <p class="commentator-message">Maç Başlamak Üzere...</p>
            </div>
            <div class="match-controls">
                <button id="startMatchBtn" class="start-match-button">Maçı Başlat</button>
                <button id="viewOpponentSquadBtn" class="view-squad-button">Rakip Kadro</button>
                <button id="viewGroupStandingsBtn" class="view-squad-button">Grup Durumu</button>
                <button id="viewStatsBtn" class="view-stats-button">İstatistikler</button>
                <button id="nextMatchBtn" class="next-match-button">Sonraki Maç</button>
                <button id="restartTournamentBtn" class="restart-tournament-button">Turnuvayı Yeniden Başlat</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
